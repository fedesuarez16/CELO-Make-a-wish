<!-- HTML code for the interface -->
<html>
  <head>
    <!-- Load the Web3 library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!-- Load the contract ABI -->
    <script src="./abi.json"></script>
  </head>
  <body>
    <!-- Form to postulate as a candidate -->
    <form id="form-postulate">
      <label for="candidate-name">Candidate name:</label><br>
      <input type="text" id="candidate-name" name="candidate-name"><br>
      <input type="submit" value="Postulate">
    </form> 

    <!-- Form to cast a vote -->
    <form id="form-vote">
      <label for="candidate-name">Candidate name:</label><br>
      <input type="text" id="candidate-name" name="candidate-name"><br>
      <input type="submit" value="Vote">
    </form> 

    <!-- Display the number of votes received by a candidate -->
    <div id="votes">
      <p>Number of votes received: <span id="votes-received"></span></p>
    </div>

    <!-- Script to interact with the contract -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
